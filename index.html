<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ToDo</title>
  <script src="main.js" defer></script>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div class="header">
    <h1><span>[good] </span>lists</h1>
  </div>
  <div class="projects">
    <div class="projectsHeader">
      <h3>Projects</h3>
      <button class='createProject imageButton popup'>
        <img src="images/archive-plus-outline.png" alt="create a project">
      </button>
      <form action='post' class = 'projectForm form'>
        <h1>New Project Entry</h1>
        <label for="title">Title</label>
        <input type="text" name="title" id="title" required>
        <label for="desc">Description</label>
        <textarea name="desc" id="desc" cols="30" rows="10"></textarea>
        <button type='submit' id='submit'>Submit</button>
      </form>
    </div>
    <div class="projectsBar">
      
    </div>
  </div>
  <div class="content">
    <div class="contentHeader">
      <h1>Tasks</h1>
      <button class='createTask imageButton popup'>
        <img src="images/archive-plus.png" alt="create a task">
      </button>
      <form action="post" class='taskForm form'>
        <h1>New Task Entry</h1>
        <label for="title">Title</label>
        <input type="text" name="title" id="title">
        <label for="desc">Description</label>
        <textarea name="desc" id="desc" cols="30" rows="10"></textarea>
        <label for="priority">Priority</label>
        <select name="priority" id="priority">
          <option value="0">Normal</option>
          <option value="1">High</option>
          <option value="2">Highest</option>
        </select>
        <label for="dueDate">Date Due</label>
        <input type="date" name="dueDate" id="dueDate">
        <button type='submit' id='submit'>Submit</button>
      </form>
      
    </div>
    <div>
      <div class="contentBarHeader">
        <h2>Status</h2>
        <h2>Title</h2>
        <h2>Date Due</h2>
        <h2>Edit</h2>
        <h2>Delete</h2>
      </div>
      <div class="contentBar">
        
      </div>
    </div>
  </div>
  <div class="footer">
    <img src="images/github.png" alt="github logo">
    <h2>jortega2</h2>
  </div>
</body>
</html>
